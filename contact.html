        <header>
            <nav>
                <ul>
                    <li><button><a href="homepage.html">Homepage</a></button></li>

        <main>
            <form>
                <div class="form-control">
                    <label for="name">Full Name</label>
                    <input id="name" type="text" required/>
                </div>
 
                
                <div class="form-control">
                    <label for="email">Email</label>
                    <input id="email" type="email" required/>
                </div>
 

                <div class="form-control">

                    <label for="countryCode">Select Country Code:</label>
                    <select id="countryCode" name="countryCode">
                      <option value="+225">Burkina Faso (+225)</option>
                      <option value="+229">Benin (+229)</option>
                      <option value="+33">France (+33)</option>
                      <option value="+49">Germany (+49)</option>
                      <option value="+233">Ghana (+233)</option>
                      <option value="+225">Ivory Coast (+225)</option>
                      <option value="+218">Libya (+218)</option>
                      <option value="+234">Nigeria (+234)</option>
                      <option value="+974">Qatar (+974)</option>
                      <option value="+65">Singapore (+65)</option>
                      <option value="+41">Switzerland (+41)</option>
                      <option value="+90">Turkey (+90)</option>
                      <option value="+380">Ukraine (+380)</option>
                      <option value="+44">United Kingdom (+44)</option>
                      <option value="+1">United States (+1)</option>
                   </select>

                    <label class="phoneNumber" for="number">Phone Number</label>
                    <input id="number" type="number">
                </div>
    

                <div class="form-control">
                    <label for="message">Message</label>
                    <input class="MessageInput" id="message" type="text">
                </div>
                <button class="submit-button">Send Message</button>
    
            </form>
        </main>
    
        <footer></footer> 
    </body>
</html>
